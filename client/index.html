<!doctype html>
<html ng-app="MovieDatabase" ng-controller="AppCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind="title">Movie Database - FUH-2</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner" ng-controller="HeaderController">
            <div class="container">
                <a class="brand" href="/">Movie Database</a>
                <ul class="nav">
                    <li ng-class="{active: $route.current.activeTab == 'home'}">
                        <a href="/">Home</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'movies'}">
                        <a href="/movies">Movies</a>
                    </li>
                    <li ng-class="{active: $route.current.activeTab == 'actors'}">
                        <a href="/actors">Actors</a>
                    </li>
                </ul>
                <div class="navbar-search pull-right">
                    <input type="text"
                        class="search-query span2"
                        placeholder="Search">
                </div>
            </div>
        </div>
    </nav>

    <div class="container" ng-view>
    </div>

    <script src="/js/lib/angular.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controller.js"></script>
</body>
</html>
