<table class="table table-striped table-hover" ng-controller="MovieTabController">
    <thead>
        <tr>
            <th><a href="" ng-click="reverse=!reverse">Title</a></th>
            <th>Release Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies | orderBy:'title':reverse">
            <td>
                <a href="#" ng-href="/movies/{{movie.id}}">
                    {{movie.title}}
                </a>
            </td>
            <td>
                {{printYear(movie.releaseYear)}}
            </td>
        </tr>
    </tbody>
</table>
